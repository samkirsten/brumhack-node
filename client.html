<script>
    var socket = io();
    var inGame = false;
    var blocker = false;


    function registerPlayer(){
        console.log(name);
        socket.emit('name', name);
        //readyForLaunch();
    }

    $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        socket.emit('chat message', group);
        $('#m').val('');
        return false;
    });

    socket.on("connect", function () {
        console.log("Connected!");
    });

    function readyForLaunch(){
        var playing = false;
        var counter = 6;
            (function move() {

                if (counter > 1) {
                    counter--;
                    document.getElementById("countdown").innerHTML = counter;
                    setTimeout(move, 1000);
                }
                else{
                    if (blocker) {

                    }
                    else{
                        document.getElementById("countdown").innerHTML = "Go!";
                        setTimeout(move, 1000);
                        blocker = true;
                        inGame = true;
                    }
                }
            })();

    }

    socket.on('start', function () {
        console.log("Trump");
        readyForLaunch();
    });



    function beenTouched(){
        document.getElementById("countdown").innerHTML = "You Lost #REKT!";
        inGame = false;
        socket.emit('status', name);
    }

    var x = 0;
    var y = 0;
    var z = 0;

    // Acceleration
    var ax = 0;
    var ay = 0;
    var az = 0;

    var delay = 100;


    if (window.DeviceMotionEvent==undefined) {
        document.getElementById("no").style.display="block";
        document.getElementById("yes").style.display="none";
    }
    else {
        window.ondevicemotion = function (event) {
            if (inGame == true) {
                ax = Math.round(Math.abs(event.accelerationIncludingGravity.x * 1));
                ay = Math.round(Math.abs(event.accelerationIncludingGravity.y * 1));
                az = Math.round(Math.abs(event.accelerationIncludingGravity.z * 1));


                if ((ax > 4) | (ay > 4) | (az < 7)) {
                    socket.emit('chat message', (ax + ay + ay));
                    socket.emit('chat message', (name + navigator.platform));
                    beenTouched();
                }

            }

            setInterval(function () {
                //document.getElementById("xlabel").innerHTML = "X: " + ax;
                //document.getElementById("ylabel").innerHTML = "Y: " + ay;
                //document.getElementById("zlabel").innerHTML = "Z: " + az;
            }, delay);
        }
    }

    registerPlayer();
</script>
