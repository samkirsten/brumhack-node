<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
        form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
        form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
    </style>


</head>
<body>

<div class="container-fluid">
<h1 id="gameName">Welcome!</h1>

<h4 id="xlabel">No X Movement Detected</h4>
<h4 id="ylabel">No Y Movement Detected</h4>
<h4 id="zlabel">No Z Movement Detected</h4>

   <div class="row">
       <div class="col-md-12">
           <h1 id="countdown">Ready</h1>
       </div>
   </div>

</div>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="public/js/bootstrap.js"></script>
<!--<script src="public/js/playGame.js"></script>-->

<link rel="stylesheet" type="text/css" href="public/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="public/css/style.css">

<script>
    var name = "Sam";
    var group = "Brumhack";
    document.getElementById("gameName").innerHTML = 'Player: ' + name;
</script>

<script>
    var socket = io();
    var inGame = false;

    function startGame() {
        inGame = true;
    }

    function registerPlayer(){
        console.log(name);
        socket.emit('name', 'Sam');
        //readyForLaunch();
    }

    $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        socket.emit('chat message', group);
        $('#m').val('');
        return false;
    });

    socket.on("connect", function () {
        console.log("Connected!");
    });

    function readyForLaunch(){
        var playing = false;
        var counter = 5;
        (function move() {
            document.getElementById("countdown").innerHTML = counter;
            if(counter > 0) {
                counter--;
                setTimeout(move, 1000);
            }
            else{
                document.getElementById("countdown").innerHTML = "Go!";
                setTimeout(move, 1000);
                playing = true;
            }
        })();
        if (playing){
            startGame();
        }
    }

    socket.on('start', function () {
        console.log("Trump");
        readyForLaunch();
    });



    function beenTouched(){
        document.getElementById("countdown").innerHTML = "You Lost #REKT!";
    }



    var x = 0;
    var y = 0;
    var z = 0;

    // Acceleration
    var ax = 0;
    var ay = 0;
    var az = 0;

    var delay = 100;


    if (window.DeviceMotionEvent==undefined) {
        document.getElementById("no").style.display="block";
        document.getElementById("yes").style.display="none";
    }
    else {
        window.ondevicemotion = function(event) {
            ax = Math.round(Math.abs(event.accelerationIncludingGravity.x * 1));
            ay = Math.round(Math.abs(event.accelerationIncludingGravity.y * 1));
            az = Math.round(Math.abs(event.accelerationIncludingGravity.z * 1));



           // if (inGame) {
                if ((ax > 4) | (ay > 4) | (az < 7)) {
                    socket.emit('chat message', (ax + ay + ay));
                    socket.emit('chat message', (name + navigator.platform));
                    beenTouched();
                }
             //}
        }

        setInterval(function() {
            document.getElementById("xlabel").innerHTML = "X: " + ax;
            document.getElementById("ylabel").innerHTML = "Y: " + ay;
            document.getElementById("zlabel").innerHTML = "Z: " + az;
        }, delay);
    }


    registerPlayer();
</script>

</body>
</html>
