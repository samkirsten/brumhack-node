<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Gladiator!</title>
    <link href="public/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/css/custom.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
        var switchValue = 'group';
        function ajaxPost() {
            var value = document.getElementById(switchValue).value;
            document.cookie =
                    "name=" + encodeURIComponent(value);
        }
    </script>
</head>
<body>
<!--Begin header-->
<div class="container">
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Phone Gladiator!</a>
        </div>
        <!--When browser is collapsed and button and JQuery kicks in-->
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/">Home</a></li>
                <li><a href="play">Play</a></li>
                <li><a href="about">About</a></li>
            </ul>
        </div>
    </div>
</div>
<!--End header->
<!--Begin content-->

    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
            <div class="jumbotron text-center">
                <h2>Play</h2>
                <h3>Fill in a few details and press Done to jump straight in!</h3>
            </div>
            <script type="text/javascript">
                function urlSelect(a){
                    document.getElementById("setupForm").action=a;
                    if (a == 'client'){
                        switchValue = 'name';
                    }
                    else if (a == 'host'){
                        switchValue = 'group';
                    }
                }
            </script>

            <div id="play_info">
                <form id="setupForm" action="host" method="post">
                    <fieldset class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Example: John Smith">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="name">Group Name</label>
                        <input type="text" class="form-control" id="group" name="group" placeholder="Example: A Spiffing Group">
                        <small>Please note that Group Names are case-sensitive</small>
                    </fieldset>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="host" value="value1" onclick="urlSelect('host')" checked>
                            Host New Game
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="join" value="value2" onclick="urlSelect('client')">
                            Join Existing Game
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="ajaxPost()">Done</button>
                </form>
            </div>
        </div>
        <div class="col-sm-2">
        </div>
    </div>

<!--End content-->
<!--Begin footer-->
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-text pull-left">
            <p>â’¸ Sam Kirsten, Andrew Wilson-Jones 2016.</p>
        </div>
    </div>
</div>
</div>
<!--End footer-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="public/js/bootstrap.min.js"></script>
</body>
</html>
