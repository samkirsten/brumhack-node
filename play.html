    <script>
        function ajaxPost() {
            var clientString = "client";
            var hostString = "host";
            var mypostrequest = new ajaxRequest()
            mypostrequest.onreadystatechange = function () {
                if (mypostrequest.readyState == 4) {
                    if (mypostrequest.status == 200 || window.location.href.indexOf("http") == -1) {
                        document.getElementById("result").innerHTML = mypostrequest.responseText
                    }
                    else {
                        alert("An error has occured making the request")
                    }
                }
            }
            var namevalue = encodeURIComponent(document.getElementById("name").value)
            var groupnamevalue = encodeURIComponent(document.getElementById("group").value)
            var parameters = "inputName=" + namevalue + "&inputCode=" + groupnamevalue
            if($('#host input:radio:checked').val()){
                mypostrequest.open("POST", "http://188.166.168.197:3000/"+hostString, true)
                alert("test");
                mypostrequest.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
                mypostrequest.send(parameters)
            }else if($('#join input:radio:checked').val()){
                mypostrequest.open("POST", "http://188.166.168.197:3000/"+clientString, true)
                alert("test");
                mypostrequest.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
                mypostrequest.send(parameters)
            }

        }
    </script>

                    <fieldset class="form-group">

                    </fieldset>
                    <fieldset class="form-group">

                    </fieldset>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="host" value="value1" checked>

                    <div class="radio">
